<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Saguaro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Saguaro</a>
            <div class="nav-links">
                <a href="blog.html">Blog</a>
                <a href="https://github.com/saguarocrypto" target="_blank">GitHub</a>
                <a href="https://x.com/saguarocrypto" target="_blank">ùïè</a>
            </div>
        </div>
    </nav>
    <section class="blog-section">
        <a href="blog.html" class="btn btn-secondary" style="margin-bottom:2rem;">‚Üê Back to Blog</a>
        <div id="post-content" class="blog-card"></div>
    </section>
    <footer>
        <p>&copy; 2025 Saguaro Money, Inc. Building fair and efficient markets on Solana.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    // Get markdown file from URL
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    const file = getQueryParam('file');
    if (!file) {
        document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
    } else {
        fetch(`blog/${file}`)
            .then(res => res.ok ? res.text() : Promise.reject('Not found'))
            .then(md => {
                document.getElementById('post-content').innerHTML = marked.parse(md);
            })
            .catch(() => {
                document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
            });
    }
    </script>
</body>
</html>
