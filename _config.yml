# Site settings
title: "Saguaro - Cloudflare for Solana"
description: "Stop sandwich attacks. Fee-free. Fully onchain."
baseurl: ""
url: "https://saguarocrypto.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/ 